# Auto target enemies nearby.
^AutoTargetAll:
	AutoTarget:
		AttackAnythingCondition: stance-attackanything
		MinimumScanTimeInterval: 5
		MaximumScanTimeInterval: 15
	AutoTargetPriority@Default:
		RequiresCondition: !stance-attackanything
		ValidTargets: Infantry, Vehicle, Air, Ship, Defense
		InvalidTargets: NoAutoAttack
	AutoTargetPriority@AttackAnythingHigherPriority:
		RequiresCondition: stance-attackanything
		ValidTargets: Ground, Infantry, Vehicle, Air, Ship, Defense, Structure
		InvalidTargets:
		Priority: 2
	AutoTargetPriority@AttackAnythingLowerPriority:
		RequiresCondition: stance-attackanything
		ValidTargets: NoAutoAttack
		InvalidTargets:
		Priority: 1

^AutoTargetAllAssaultMove:
	Inherits: ^AutoTargetAll
	AutoTargetPriority@Default:
		RequiresCondition: !stance-attackanything && !assault-move
	AutoTargetPriority@AttackAnythingHigherPriority:
		RequiresCondition: stance-attackanything || assault-move
	AutoTargetPriority@AttackAnythingLowerPriority:
		RequiresCondition: stance-attackanything || assault-move
	AttackMove:
		AssaultMoveCondition: assault-move
