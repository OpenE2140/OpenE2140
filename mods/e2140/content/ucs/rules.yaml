^CoreWorld:
	Faction@UCS:
		Name: UCS
		InternalName: ucs
		Description: United Civilized States

World:
	StartingUnits@ucs_default:
		Class: default
		ClassName: options-starting-units.default
		BaseActor: ucs_mcu_prod_center
		SupportActors: ucs_vehicles_tiger_assault
		Factions: ucs

# Base for all UCS mechs with turrets.
^UcsTurretedMech:
	Inherits@1: ^UcsMech
	Inherits@2: ^CoreTurret
	-WithSpriteTurret:
	WithMovingSpriteTurret:

# Base for all UCS vehicles.
^UcsVehicle:
	Inherits: ^CoreVehicle
	# Unit produces voice
	Voiced:
		VoiceSet: UcsVehicleVoice

# Base for all UCS mechs.
^UcsMech:
	Inherits: ^UcsVehicle
	Mobile:
		Locomotor: vehicleFastSand
		AlwaysTurnInPlace: true
	WithTurretShadow:
		ShadowColor: 00000046
		Offset: 0,115,-200
		ZOffset: 70

ucs_colorpicker:
	Inherits: ucs_vehicles_tiger_assault
	RenderSprites:
		Image: ucs_vehicles_tiger_assault
		Palette: colorpicker
	-MapEditorData:
	-Buildable:
